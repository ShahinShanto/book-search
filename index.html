<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="mt-5">
            <h2 class="text-center text-primary">Search Your Favourite Book</h2>
        </div>
        <div class="input-group mb-5 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Type Book Name"
                aria-label="Type Book Name" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-primary" type="button" id="button-search">Search</button>
        </div>

        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
